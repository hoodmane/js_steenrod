<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal@1.x.x/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/jquery.terminal@1.x.x/css/jquery.terminal.min.css"/>

<script type="text/javascript" src="bundle.js"></script>
<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>
<body>
<h2>Steenrod Algebra</h2>
<div id="terminal"></div>
<script>
        (function($){
            $('#terminal').terminal(function(command, term) {
              if (command !== '') {
                try {
                  let result = run(command);
                  if (result !== undefined)
                    term.echo(result);
                } catch(e) {
                  term.error(e);
                  //term.error(e.stack);
                }
              } else
                term.echo('');
            },
            {
              greetings: '', // uncomment for custom greetings
              name: 'js_demo',
              height: "90%",
              //width:900, // adjust width accordingly
              prompt: '> ',
              completion: ['setPrime', 'setBasis',"SerreCartan","Milnor"]
            });
        })(jQuery);

        document.documentElement.style.overflow = 'hidden';  // firefox, chrome
        document.body.scroll = "no"; // ie only
</script>
</body>
</html>
